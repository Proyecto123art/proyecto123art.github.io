<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Boyas Climáticas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Monitoreo Climático con Boyas</h1>
    </header>
    
    <main>
        <section id="contenedor-principal">
            <!-- Imagen de la boya a la izquierda -->
            <div id="imagen-boya">
                <img src="200287-18995769-removebg-preview.gif" alt="Boya GIF" width="300" height="300">
            </div>
            
            <!-- Contenedor de las boyas a la derecha -->
            <div id="contenedor-boyas">
                <!-- Columna de Boya 1 -->
                <div id="boya1" class="zona">
                    <h2>Boya 1</h2>
                    <div class="medidores">
                        <div class="medidor">
                            <h3>Temperatura</h3>
                            <h1 id="temperatura-valor1">-- °C</h1>
                        </div>
                        <div class="medidor">
                            <h3>Presión</h3>
                            <h1 id="presion-valor1">-- hPa</h1>
                        </div>
                        <div class="medidor">
                            <h3>Altitud</h3>
                            <h1 id="altitud-valor1">-- m</h1>
                        </div>
                        <div class="medidor">
                            <h3>Humedad</h3>
                            <h1 id="humedad-valor1">-- %</h1>
                        </div>
                    </div>
                </div>

                <!-- Columna de Boya 2 -->
                <div id="boya2" class="zona">
                    <h2>Boya 2</h2>
                    <div class="medidores">
                        <div class="medidor">
                            <h3>Temperatura</h3>
                            <h1 id="temperatura-valor2">-- °C</h1>
                        </div>
                        <div class="medidor">
                            <h3>Presión</h3>
                            <h1 id="presion-valor2">-- hPa</h1>
                        </div>
                        <div class="medidor">
                            <h3>Altitud</h3>
                            <h1 id="altitud-valor2">-- m</h1>
                        </div>
                        <div class="medidor">
                            <h3>Humedad</h3>
                            <h1 id="humedad-valor2">-- %</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Monitoreo Climático. Todos los derechos reservados.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
